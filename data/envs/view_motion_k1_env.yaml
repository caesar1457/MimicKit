env_name: "view_motion"

env:
    char_file: "data/assets/k1/K1_serial.xml"
    camera_mode: "track"

    episode_length: 1000000.0 # seconds
    global_obs: True
    root_height_obs: True

    key_bodies: ["left_foot_link", "right_foot_link", "Head_2", "left_hand_link", "right_hand_link"]
    
    motion_file: "data/motions/k1/k1_walk_fixed.pkl"

engine:
    engine_name: "isaac_gym"
    
    control_mode: "pos"
    sim_freq: 60
    control_freq: 30
    env_spacing: 5
    
    plane:
        static_friction: 1.0
        dynamic_friction: 1.0
        restitution: 0.0

    sim:
        substeps: 2
        physx:
            num_threads: 4
            solver_type: 1
            num_position_iterations: 4
            num_velocity_iterations: 0
            contact_offset: 0.02
            rest_offset: 0.0
            bounce_threshold_velocity: 0.2
            max_depenetration_velocity: 10.0
            default_buffer_size_multiplier: 10.0

        flex:
            num_inner_iterations: 10
            warm_start: 0.25



